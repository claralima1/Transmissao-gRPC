<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envio de Mensagem</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #2a5298;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2a5298;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e3c72;
    }

    #resposta {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background-color: #f1f4f8;
      color: #333;
      min-height: 24px;
      font-weight: bold;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Escreva uma mensagem:</h2>

    <input 
      id="mensagem" 
      type="text" 
      placeholder="Digite a mensagem"
    />

    <button onclick="enviar()">Enviar</button>

    <p id="resposta"></p>
  </div>

  <script>
    async function enviar() {
      const texto = document.getElementById("mensagem").value;

      const res = await fetch("/enviar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto })
      });

      const data = await res.json();
      document.getElementById("resposta").innerText = data.resposta;
    }
  </script>
</body>
</html>
